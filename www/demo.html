<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/summerTools.js"></script>
    <script>
        // ==== 此处是测试方法使用（summerTools：webpack中暴露的全局名称） ====
        // 右键选择浏览器查看输出
        console.log(summerTools, 'summerTools');
        const { sumColor, sumNum, sumForm, sumQuery } = summerTools;
        console.log(sumColor.randomColor(), '随机颜色');
        console.log(sumNum.randomNum(1, 100), '生成指定范围的随机数');
        console.log(sumForm.isChinaPhone("13288886666"), '中国区手机号验证-13288886666');
        console.log(sumForm.isEmail("1328886@163.com"), '邮箱验证-1328886@163.com');
        console.log(sumQuery.queryUrlStr('https://www.baidu.com?id=123&name=lily&age=18', 'name'), '查询');
        console.log(sumQuery.queryUrlArgs('https://www.baidu.com?id=123&name=lily&age=18'), '查询');
        console.log(sumQuery.splitPrice("182.345"), '查询');
        console.log(sumForm.verifyNumberInput('00989.8976'), '排除0开头');
        console.log(sumForm.verifyNumberInput('989..89.76'), '排除多个小数点');
        console.log(sumForm.verifyNumberInput('a98b9=89.76'), '排除非数字字符');
        console.log(sumForm.verifyNumberInput('.9889.76'), '首位使用小数点代表小数');
        console.log(sumForm.verifyNumberInput('1.9889.76'), '首位使用小数点代表小数');
        console.log(sumForm.verifyNumberInput('198.8976', 3), '最多保留位数');
    </script>
</head>

<body>
    <div>---------控制台查看demo----------</div>
</body>
</html>
